<body>
<div class="container">
  <div class="calc">
    <div class="col-md-12 alert alert-primary ek" role="alert" id="ekran">
      0
    </div>
    <div class="row">
      <button type="button" value="back" class="btn btn-outline-secondary knopkabig col-md-6" id="back" ><--</button>
      <button type="button" value="clear" class="btn btn-outline-secondary knopka col-md-3" id="clear" onclick=sbros()>СЕ</button>
      <button type="button" value="umn" class="btn btn-outline-secondary knopka col-md-3" id="umn" onclick=oper('umn')>*</button>
    </div>
    <div class="row">
      <button type="button" value="7" class="btn btn-outline-primary knopka col-md-3" id="7" onclick=chislo('7')>7</button>
      <button type="button" value="8" class="btn btn-outline-primary knopka col-md-3" id="8" onclick=chislo('8')>8</button>
      <button type="button" value="9" class="btn btn-outline-primary knopka col-md-3" id="9" onclick=chislo('9')>9</button>
      <button type="button" value="del" class="btn btn-outline-secondary knopka col-md-3" id="del" onclick=oper('del')>/</button>
    </div>
    <div class="row">
      <button type="button" value="4" class="btn btn-outline-primary knopka col-md-3" id="4" onclick=chislo('4')>4</button>
      <button type="button" value="5" class="btn btn-outline-primary knopka col-md-3" id="5" onclick=chislo('5')>5</button>
      <button type="button" value="6" class="btn btn-outline-primary knopka col-md-3" id="6" onclick=chislo('6')>6</button>
      <button type="button" value="sum" class="btn btn-outline-secondary knopka col-md-3" id="sum" onclick=oper('sum')>+</button>
    </div>
    <div class="row">
      <button type="button" value="1" class="btn btn-outline-primary knopka col-md-3" id="1" onclick=chislo('1')>1</button>
      <button type="button" value="2" class="btn btn-outline-primary knopka col-md-3" id="2" onclick=chislo('2')>2</button>
      <button type="button" value="3" class="btn btn-outline-primary knopka col-md-3" id="3" onclick=chislo('3')>3</button>
      <button type="button" value="min" class="btn btn-outline-secondary knopka col-md-3" id="min" onclick=oper('min')>-</button>
    </div>
    <div class="row">
      <button type="button" value="0" class="btn btn-outline-primary knopka col-md-3" id="0" onclick=chislo('0')>0</button>
      <button type="button" value="kom" class="btn btn-outline-primary knopka col-md-3" id="kom" >,</button>
      <button type="button" value="rovno" class="btn btn-outline-secondary knopka col-md-6" id="rovno" onclick=rovno()>=</button>
    </div>
  </div>


</div>
